<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train</title>

	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css">

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
</head>
<body>

  <div class="container">
    <!-- app HTML goes here -->
		<div class="jumbotron text-center">
		  <h1 class="display-3">Anytime is Train Time</h1>
		  <p class="lead">Choo Choo Chee Chee</p>
		</div>

    <div class="panel panel-primary">
      <div class="panel-heading">Current Train Schedule</div>
      <div class="panel-body">
        <table class="table">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="trains"></tbody>
        </table>
      </div>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">Add Train</div>
      <div class="panel-body">
        <div class="form-group">
          <label for="name">Train Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="role">Destination</label>
          <input type="text" id="role" class="form-control">
        </div>
        <div class="form-group">
          <label for="startDate">First Train Time</label>
          <input type="text" id="startDate" class="form-control datepicker">
        </div>
        <div class="form-group">
          <label for="monthlyRate">Frequency (min)</label>
          <input type="number" id="monthlyRate" class="form-control">
        </div>
        <input type="button" id="submitData" class="btn btn-info" value="Submit" />
      </div>
    </div>



  </div>
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"   integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
  <script src="train.js"></script>
</body>
</html>
